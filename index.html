<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Edu 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container" id="app">
    <h3>#2</h3>

    <div class="card">
        <h1 :style="{color: inputValue.length < 5 ? 'red' : 'green',
                     fontSize: inputValue.length < 5 ? '1.8rem' : '2rem'}
                    ">{{title2}}</h1>
        <div class="form-control">
            <label>
                <input type="text"
                       :placeholder="plaseholderString"
                       v-model="inputValue"
                       @keypress.enter="addNewNote"/>
            </label>
        </div>
        <button class="btn" @click="addNewNote">Добавить</button>
        <hr />
        <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(myNote, idx) in notes">
                {{idx + 1}}. {{ toUpperCase(myNote) }}
                <button class="btn danger" @click="removeNote(idx, $event)">Del</button>
            </li>
        </ul>
        <div v-else>
            Пока заметок нет
        </div>
        <hr />
        <strong>Общее количество элементов: {{ notes.length }}</strong>
    </div>

    <h3>#1</h3>
    <div class="card center">
        <h1>{{ title }}: {{ counter }}</h1>
        <div>
            <button class="btn primary" @click="counter++">Добавить</button>
            <button class="btn danger" @click="counter--">Удалить</button>
        </div>
    </div>
</div>


<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
